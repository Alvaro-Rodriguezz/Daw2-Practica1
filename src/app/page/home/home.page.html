<ion-header>
  <ion-toolbar color="primary">
    <h1>Home</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="onSubmit()">
    <ion-item lines="none">
      <ion-input formControlName="name"  placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item  lines="none">
      <ion-input formControlName="phone"  placeholder="TelÃ©fono"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input placeholder="Descripcion"></ion-input>
    </ion-item>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="usuarioAlert()">
        <ion-icon name="information"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
