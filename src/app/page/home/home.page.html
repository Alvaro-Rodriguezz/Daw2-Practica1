<ion-header no-border class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="title">
      <h1 class="title__h1">Formulario</h1>
      <h2 class="title__h2">Desarrollo de Aplicaciones Web 2</h2>
    </div>
  
    <form [formGroup]="validationsForm" (ngSubmit)="onSubmit()" class="form">
      <ion-item class="form__input-container" lines="none">
        <ion-input formControlName="name" class="form__input" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item class="form__input-container" lines="none">
        <ion-input formControlName="phone" class="form__input" placeholder="Teléfono"></ion-input>
      </ion-item>
      <ion-item class="form__input-container" lines="none">
        <ion-input formControlName="description" class="form__input" placeholder="Descripción"></ion-input>
      </ion-item>
        <div class="register">
          <ion-button [disabled]="validationsForm.invalid" class="save_button" type="submit">Guardar datos</ion-button>
      </div>
    </form>
  
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="usuarioAlert()">
        <ion-icon name="information"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
